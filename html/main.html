<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
</head>

<body>
    <label>Hello APP</label>
    <div id='sys-info'></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
      initJpush()
    };
    function initJpush(){
      var ajpush = api.require('ajpush');
      var param = {alias:'user1',tags:['user']};
      //设置用户绑定极光推送别名
      //解释一下，别名：是为某个用户添加的别名，一个用户一个别名。标签，多个用户可以使用同一个标签或者多个标签。
      //这个好处在于，比如我有一条通知要向公司所有人事部门的人员都收到。那我只需要把人事部的所有人在登录时绑定他们的标签是一样的就行。又比如我只往某一个用户发送通知，其它人不必收到这个通知。那么你只需要往某一个别名发送即可。
      ajpush.bindAliasAndTags(param,function(ret) {
        alert(ret.statusCode)
      });
      ajpush.init(function(ret) {
        alert('初始化成功')
        ajpush.setListener( function (ret){
          api.notification({
              vibrate: new Array(12).fill(1000),
              light: true,
              notify: {
                title: '您有一条新信息',
                content: ret.content,
                extra: ret.extra || {}
              }
            })
          });
      });
     api.addEventListener({
       name: 'noticeclicked'
     }, (ret) => {
       api.stopPlay()
       // do...
       alert('被点击了')
     })
    }
</script>

</html>
